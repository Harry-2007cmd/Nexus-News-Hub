<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus News</title>
    <link rel="stylesheet" href="Assets/css/login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div class="logo-section">
                <a href="nexus-news.html" class="logo">
                    NEXUS<span>NEWS</span>
                </a>
            </div>
        </div>
    </header>

    <!-- Main Login Container -->
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1 class="login-title">Welcome Back!</h1>
                <p class="login-subtitle">Sign in to continue to Nexus News</p>
            </div>

            <form class="login-form" id="loginForm">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Enter your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="togglePassword">
                            üëÅÔ∏è Show
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#forgot" class="forgot-password">Forgot Password?</a>
                </div>

                <!-- Login Button -->
                <button type="submit" class="login-btn">Login</button>
            </form>

            <!-- Divider -->
            <div class="divider">
                <span>OR</span>
            </div>

            <!-- Social Login Options -->
            <div class="social-login">
                <button class="social-btn" id="googleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                       
                    </svg>
                    Continue with Google
                </button>
                
                <button class="social-btn" id="facebookLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>

                <button class="social-btn" id="appleLogin">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#000000">
                        <path d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    Continue with Apple
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                Don't have an account? <a href="#signup">Sign up now</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            ¬© 2026 Nexus News. All rights reserved.
        </div>
    </footer>

    <!-- JavaScript for Password Toggle and Form Handling -->
    <script>
        // Password Toggle Functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è Show' : 'üôà Hide';
        });

        // Form Submission Handler
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Basic validation
            if (email && password) {
                // Here you would typically send this to a server
                console.log('Login attempt:', { email, password, remember });
                alert('Login functionality would be connected to your backend server.');
                
                // For demo purposes, redirect to homepage
                // window.location.href = 'nexus-news.html';
            }
        });

        // Social Login Handlers
        document.getElementById('googleLogin').addEventListener('click', function() {
            alert('Google login would be integrated with Google OAuth');
        });

        document.getElementById('facebookLogin').addEventListener('click', function() {
            alert('Facebook login would be integrated with Facebook OAuth');
        });

        document.getElementById('appleLogin').addEventListener('click', function() {
            alert('Apple login would be integrated with Apple Sign In');
        });
    </script>
</body>
</html>
